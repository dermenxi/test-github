   <meta charset="utf-8">

   <meta name="description" content="Песочница для тренировки кода">

 </head>

 <body>
   <h1>Я заголовок первого уровня</h1>

   <p>Это абзац. В нём есть <span class="special">элемент span</span>,
а также <a href="http://example.com">ссылка</a>.</p>

   <p>Это второй абзац. Он содержит <em>акцентирующий</em class="special"> текст.</p>

   <ul>
       <li>Элемент <span>один</span></li>
       <li class="special">Элемент два</li>
       <li>Элемент <em>три</em></li>
   </ul>
 </body>
